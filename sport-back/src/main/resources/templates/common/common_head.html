<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="commonHeader(title)">

        <link rel="icon" th:href="@{favicon.ico}" />
        <title th:text="${title}"></title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap -->
        <link rel="stylesheet" th:href="@{/adminlte/bower_components/bootstrap/css/bootstrap.min.css}">
        <!-- Font Awesome -->
        <link rel="stylesheet" th:href="@{/adminlte/bower_components/font-awesome/css/font-awesome.min.css}">
        <!-- Ionicons -->
        <link rel="stylesheet" th:href="@{/adminlte/bower_components/Ionicons/css/ionicons.min.css}">
        <!-- Theme style -->
        <link rel="stylesheet" th:href="@{/adminlte/dist/css/AdminLTE.min.css}">
        <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" th:href="@{/adminlte/dist/css/skins/_all-skins.min.css}">
        <link rel="stylesheet" th:href="@{/adminlte/plugins/iCheck/square/blue.css}">
        <!-- pace -->
        <link rel="stylesheet" th:href="@{/adminlte/bower_components/PACE/themes/blue/pace-theme-flash.css}">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" th:href="@{/adminlte/bower_components/bootstrap-daterangepicker/daterangepicker.css}">
        <!--富文本编辑器wangEditor-->
        <link href="https://cdn.staticfile.org/wangEditor/10.0.13/wangEditor.min.css" rel="stylesheet">
        <link href="https://cdn.staticfile.org/wangEditor/10.0.13/fonts/w-e-icon.woff" rel="stylesheet">


    </head>
</html>
