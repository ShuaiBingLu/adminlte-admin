<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head th:include="/common/common_head :: commonHeader('login')"></head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a><b>SPORT </b>MANAGER</a>
    </div>
    <form id="loginForm" method="post" >
        <div class="login-box-body">
            <p class="login-box-msg">Login</p>
            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" placeholder="${I18n.login_username_placeholder}" value="admin" maxlength="18" >
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="${I18n.login_password_placeholder}" value="123456" maxlength="18" >
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" name="ifRemember" >remember_me
                        </label>
                    </div>
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">login</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:include="/common/common_js :: js"></div>
<script th:src="@{/plugins/jquery/jquery.validate.min.js}"></script>
<script th:src="@{/adminlte/plugins/iCheck/icheck.min.js}"></script>
<script th:src="@{/js/login.1.js}"></script>

</body>
</html>
